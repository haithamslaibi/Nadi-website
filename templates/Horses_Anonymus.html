<!DOCTYPE html>
<html>
<head>
	
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<!-- jQuery library --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	<!-- Latest compiled JavaScript --> 
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Css/styles.css') }}">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="{{url_for('home')}}">Nadi Home Page</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="{{url_for('home')}}">Home</a></li>
		      <li><a href="{{url_for('riders')}}">Riders</a></li>
		      <li class="active"><a href="{{url_for('horses')}}">Horses</a></li>
		      <li><a href="{{url_for('score') }}">Score</a></li>
		    </ul>
  		    <ul class="nav navbar-nav navbar-right">
    			<li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    		</ul>
		  </div>
		</nav>

	<div class="container padding">
		{% for horse_list in horse_lists %}
			<div class="row row-centered">
				{% for horse in horse_list %}
					<div class="col-md-3">
				      	<a href = "#" class = "thumbnail">
			    	     <img src = "{{ url_for('static', filename='Images/{{horse.pic}}.jpg') }}" alt = {{horse.name}} >
			      		</a>
			      	 	<div class = "caption">
		        	 	<h3>{{horse.name}}</h3>
		   				</div>
					</div>
				{% endfor %}
			</div>
		{% endfor %}
	</div>



</body>
</html>
