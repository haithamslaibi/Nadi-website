<!DOCTYPE html>
<html>
<head>
	
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<!-- jQuery library --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	<!-- Latest compiled JavaScript --> 
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Css/styles.css') }}">

</head>
<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="{{url_for('home')}}">Nadi Home Page</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="{{url_for('home')}}">Home</a></li>
		      <li class="active"><a href="{{url_for('riders')}}">Riders</a></li>
		      <li><a href="{{url_for('horses')}}">Horses</a></li>
		      <li><a href="{{url_for('score') }}">Score</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    	{%if id != 0%}
    			<li><a href="{{url_for('profile')}}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
    			<li><a href="{{url_for('logOut')}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    			{% elif id == 0 %}
    			<li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> LogIn</a></li>
    			{%endif%}
    		</ul>
		  </div>
		</nav>

	<div class="container padding">
		{% for rider_list in rider_lists %}
			<div class="row row-centered">
				{% for rider in rider_list %}
					<div class="col-md-3">
				      	<a href = "{{url_for('profile_anonymous' , user_id = rider.id)}}" class = "thumbnail">
			    	     <img src = {{rider.pic}} alt = {{rider.name}} >
			      		</a>
			      	 	<div class = "caption">
		        	 	<h3>{{rider.name}}</h3>
		   				</div>
					</div>
				{% endfor %}
			</div>
		{% endfor %}
	</div>



		
</body>
</html>
